<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/normalize.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <title>Tickets</title>
    </head>

    <body class="tickets">
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/tickets.html">Tickets</a></li>
        </ul>
      </nav>
      <header>
        <div id="header" style="background: url('images/conference-hero.jpg'); background-size: cover; background-position: center;">
          
            <img src="images/hero-symbol.jpg" alt="hero symbol">
            <h2> ADVANCING TECHNOLOGY</h2>
            <h3>1st Annual Building Developers Conference</h3>
            <p> Orlando, FL - October 11, 2019</p>
        
        </div>
      </header> 

      
      <section id="ticket-form">
        <div class="wrap">
          <h1>Get Your Tickets!</h1>
          <form method="post" action="">
                  <div>
                    <h4>Your Info</h4>
                      <label for="name">Name</label>
                      <input class="block-input" type="text" name="name" placeholder="Name">
                    
                      <label for="email">Email</label>
                      <input 
                      class="block-input"
                      type="text" name="email" placeholder="Email">
                      <h4>Package</h4>
                    
                  </div>
                  
                  <p class="select-dropdown">
                      
                          <select name="package">
                              <option value="standard">Standard - $149</option>
                              <option value="premium">Premium - $249</option>
                          </select>
                      
                      </p>
                      
                      <p>       
                          <input type="checkbox" value="lodging" name="lodging">Add on lodging - $99<br>
                          <input type="checkbox" value="meal" name="meal">Add on meals - $119<br>
                      
                      </p>
                      <p><input type="submit" value="Submit"></p>
                      
                  
          </form>
        </div>
      </section>
      <footer>
          <p>&copy; 2020</p>
      </footer>
        
    </body>
</html>
